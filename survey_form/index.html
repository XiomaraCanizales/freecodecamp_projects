<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Do you workout? We want to know.</p>
  </header>
  <form id="survey-form" autocomplete="on">
    <!-- Enter name -->
    <div>
      <label id="name-label" for="name" class="tittle-text">Your Name</label>
      <input 
             id="name" 
             type="text" 
             placeholder="Enter your name"
             class="form-control"
             required
             />
    </div>
    <!-- Enter age -->
    <div>
      <label id="number-label" for="number" class="tittle-text" >Your Age</label>
      <input 
             id="number"
             type="number" 
             min="1" 
             max="100"
             class="form-control"
             placeholder="Enter your age"
             required
             />
    </div>
    <!-- Question 1 RADIO BUTTONS-->
    <div>
      <p class="tittle-text">How frecuent do you workout?</p>
      <label>
        <input 
               type="radio" 
               name="Q1" 
               value="zero"
               class="input-radio"
               />
        Few times a month
      </label>
      <label>
        <input 
               type="radio"
               name="Q1"
               value="one"
               class="input-radio"
               />
        Once a week
      </label>
      <label>
        <input 
               type="radio"
               name="Q1"
               value="two"
               class="input-radio"
               />
        2-3 times a week
      </label>
      <label>
        <input
               type="radio"
               name="Q1"
               value="full"
               class="input-radio"
               />
        Everyday
      </label>
    </div>
    <!-- Question 2 CHECKBOX-->
    <div>
      <p class="tittle-text">Why do you workout? <span class="small-text">(Select all that apply)</span></p>
      <label>
        <input
               type="checkbox"
               name="Q2" 
               value="health"
               class="input-checkbox"
               />
        To be Healthy
      </label>
      <label>
        <input
               type="checkbox"
               name="Q2"
               value="weight"
               class="input-checkbox"
               />
        Weight Control
      </label>
      <label>
        <input
               type="checkbox"
               name="Q2"
               value="stress"
               class="input-checkbox"
               />
        To Reduce Stress
      </label>
      <label>
        <input
               type="checkbox"
               name="Q2"
               value="mood"
               class="input-checkbox"
               />
        To Improve Mood
      </label>
      <label>
        <input
               type="checkbox"
               name="Q2"
               value="look"
               class="input-checkbox"
               />
        To Look Good
      </label>
      <label>
        <input 
               type="checkbox" 
               name="Q2" 
               value="energy"
               class="input-checkbox"
               />
       For More Energy
      </label>
      <label>
        <input 
               type="checkbox" 
               name="Q2"
               value="fun"
               class="input-checkbox"
               />
        It's Fun
      </label>
      <label>
        <input
               type="checkbox"
               name="Q2"
               value="confident"
               class="input-checkbox"
               />
        Feel More Confident
      </label>
      <label>
        <input
               type="checkbox" 
               name="Q2" 
               value="happy"
               class="input-checkbox"
               />
        It makes me happy
      </label>
      <label>
        <input
               type="checkbox" 
               name="Q2" 
               value="sleep"
               class="input-checkbox"
               />
        To sleep better
      </label>
    </div>
    <!-- Question 3 DROPDOWN-->
    <div>
      <p class="tittle-text">What type of workout you practice?</p>
      <select id="dropdown" name="typeOfWorkout" class="form-control" required>
        <option value="hiit">HIIT</option>
        <option value="cardio">Cardio</option>
        <option value="weight">Weight Lift</option>
        <option value="yoga">Yoga</option>
        <option value="zumba">Zumba</option>
        <option value="run">Run</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Question 4 DROPDOWN-->
    <div>
      <p class="tittle-text">Where do you like to workout?</p>
      <select id="dropdown" name="placeOfWorkout" class="form-control" required>
        <option value="gym">At Gym</option>
        <option value="home">At Home</option>
        <option value="out">Outdoors</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Question 5 TEXTAREA -->
    <div>
      <p class="tittle-text">Tell us, what would make your workout more often?</p>
      <textarea
                name="comments"
                class="input-textarea"
                placeholder="Enter your comment here..." 
                required
                >
       </textarea>
    </div>
    <!-- Subscribe to newsletter -->
    <fieldset class="input-fieldset">
      <legend class="tittle-text">Susbcribe to the Newsletter</legend>
      <label id="email-label">Your Email</label>
      <input 
             type="email"
             placeholder="Enter your email"
             class="email-style"
             id="email"
             required
             >
      <button type="submit" class="news-btn">OK</button>
    </fieldset>
    <!-- Submit Button -->
    <button id="submit" type="submit" href="#">Submit</button>  
  </form>
  </main>
</body>
</html>
